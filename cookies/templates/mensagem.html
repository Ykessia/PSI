<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if nome %}
    <p>Olá, {{ nome }}! Agora você pode cadastrar uma mensagem.</p>
    {% endif %}
    <form action="{{ url_for('mensagem') }}" method="post">
        <label for="mensagem">Mensagem:</label>
        <input type="text" id="mensagem" name="mensagem" required>
        <button type="submit">Enviar</button>
    </form>
    {% if mensagens %}
    <h2>Mensagens cadastradas:</h2>
    <ul>
        {% for mem in mensagens %}
        <li>{{ mem }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
